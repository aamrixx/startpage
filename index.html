<!DOCTYPE html>
<html>
	<head>
		<title>startpage - home</title>
		<link rel="stylesheet" href="style.css"> 
		<script>
			function search() {
				var query = document.getElementById("searchbox").value;
				window.location.href = "https://google.com/search?q=" + query.replace(/ /g, "+");
			}
		</script>
	</head>
	<body>
		<div class="content">
			<center>
				<img src="mario.png"><br><br>
				<input type="text" placeholder="🔍 Search here" onclick="this.select()" onKeyDown="if(event.keyCode==13) search();" id="searchbox"/>
			</center>
		</div>
	</body>
</html>
